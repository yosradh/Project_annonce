<ion-app>
	<ion-menu contentId="main-content">
	  <ion-header>
		<ion-toolbar color="tertiary">
		  <ion-title></ion-title>
		</ion-toolbar>
	  </ion-header>
	  <ion-content class="ion-padding">
		<ion-list>
			<ion-item (click)="cliquer()">
				<ion-label > Modifier/supprimer une annoce</ion-label>
				<ion-icon name="document-attach-outline" slot="start"></ion-icon>
			  </ion-item>

			  <ion-item (click)="cliquer2()">
				<ion-label> Mon Profile</ion-label>
				<ion-icon name="person-outline" slot="start"></ion-icon>
			</ion-item>

			<ion-item (click)="logout()">
				<ion-label> DÃ©connexion</ion-label>
				<ion-icon slot="icon-only" name="log-out" slot="start"></ion-icon>
			</ion-item>

		</ion-list>

	  </ion-content>
	</ion-menu>
	<div class="ion-page" id="main-content">
	  <ion-header>
		<ion-toolbar>
		  <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		  </ion-buttons>
		  <ion-title>Annonces</ion-title>
		</ion-toolbar>
	  </ion-header>
	  <ion-content class="ion-padding">
		
		<ion-card *ngFor="let item of annonce " (click)="openAnnonce(item)">
			<ion-item lines="none" >
			  <ion-label>{{ item.title }}</ion-label>
			</ion-item>
		
			<ion-item lines="none" >
			  <ion-label>{{ item.description }}</ion-label>
			</ion-item>
		
			<ion-item lines="none" >
			  <ion-label>{{ item.prix }}</ion-label>
			</ion-item>
		  </ion-card>
		  
		
		  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
			<ion-fab-button (click)="additems()">
			  <ion-icon name="add"></ion-icon>
			</ion-fab-button>
		  </ion-fab>
		
	  </ion-content>
	</div>
  </ion-app>
