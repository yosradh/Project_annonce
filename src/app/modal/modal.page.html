<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="annonce">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input [(ngModel)]="annonce.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea [(ngModel)]="annonce.description" rows="3" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Prix</ion-label>
      <ion-input [(ngModel)]="annonce.prix" ></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" color="success" (click)="canDismiss()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="canDismiss()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>

</ion-content>
